<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:ui="http://java.sun.com/jsf/facelets"
 xmlns:p="http://primefaces.org/ui">

<h:head>
 <title>Conversor de Arquivos e Textos para a Nova Ortografia</title>
 <link href='http://fonts.googleapis.com/css?family=Philosopher:400,700' rel='stylesheet' type='text/css'/>
 <link rel="stylesheet" type="text/css" href="css/estilo.css" />  
</h:head>
<h:body>
<div class="container">
	<h1>Conversor de Arquivos e Textos para o Acordo Ortográfico de 1990</h1>
	 <h:form enctype="multipart/form-data"> 
	 Este conversor aceita arquivos dos tipos DOC, DOCX, PDF, HTML e TXT. Após o <i>upload</i>, aguarde a conversão: você será redirecionado à página de <i>downloads</i>.
	 <div class="box-upload"> 
	    <p:fileUpload fileUploadListener="#{fileUploadController.handleFileUpload}"  
	            mode="advanced"
	            multiple="false"      
	            invalidFileMessage="Arquivo Inválido"
	            invalidSizeMessage="Arquivo Vazio"
	            label="Escolher"         
	            update="messages"  
	            auto="true"  
	            allowTypes="/(\.|\/)(docx|doc|txt|pdf)$/"
	          	/>  
	  </div>
	    <p:growl id="messages" showDetail="true"/>  
	</h:form> 
</div>
</h:body>


 </html>

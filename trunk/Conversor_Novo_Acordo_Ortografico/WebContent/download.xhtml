<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:ui="http://java.sun.com/jsf/facelets"
 xmlns:p="http://primefaces.org/ui">

<h:head>
 <title>Conversor de Arquivos e Textos para a Nova Ortografia</title>
 <link href='http://fonts.googleapis.com/css?family=Philosopher:400,700' rel='stylesheet' type='text/css'/>
 <link rel="stylesheet" type="text/css" href="css/estilo.css" />  
</h:head>
<h:body>
<div class="container">
	<h1>Conversor de Arquivos e Textos para o Acordo Ortográfico da Língua Portuguesa de 1990</h1>
	 <h:form enctype="multipart/form-data"> 
	 <div class="box-download"> 
		<p:commandLink ajax="false" title="Download">  
                <p:graphicImage value="/img/download_icon.png" />  
                <p:fileDownload value="#{fileDownloadController.file}"   />  
        </p:commandLink>  
	  </div>
	    <p:growl id="messages" showDetail="true"/> 
	     
	</h:form> 
</div>
</h:body>
</html>
